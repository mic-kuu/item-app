{% extends "layout.html" %}
{% block title %}Edit category{% endblock %}
{% block content %}

    <div class="ui one column doubling stackable centered container">

        <div class="ui clearing segment">
            <div class="ui top attached label">Category definition</div>
            <a class="ui blue right ribbon label">Edit category</a>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="ui double stackable grid">

                    <div class="six wide centered column">

                        <div class="ui blurring dimmable rounded fluid image">
                            <div class="ui dimmer">
                                <div class="content">
                                    <div class="center">
                                        <input type="file" autocomplete="off" accept="image/*" name="category-pic">
                                        <div class="ui inverted button browse">Upload</div>
                                    </div>
                                </div>
                            </div>
                            <img src="{{ url_for("static", filename="uploads/"+category.picture) if category.picture != none else url_for("static", filename="empty_img.png") }}">
                        </div>
                    </div>

                    <div class="ten wide column">
                        <div class="ui form">
                            <div class="field required">
                                <label>Name</label>
                                <input type="text" value="{{ category.name }}" required name="name">
                            </div>

                            <div class="field">
                                <label>Description</label>
                                <input type="text" value="{{ category.description }}" name="description">

                            </div>

                                <div class="field">

                                    <input type="submit" value="Save Changes" class="ui right floated positive button">

                                    <a href="{{ url_for("categoryView") }}">
                                        <input type="button" value="Cancel" class="ui right floated negative button">
                                    </a>

                                </div>
                        </div>
                    </div>
                </div>

            </form>

        </div>
    </div>

    <script>
        $('.ui.dropdown')
            .dropdown();

        $(".ui.rounded.image").dimmer({
            on: 'hover'
        });

        var $buttonFile = $(".ui.dimmable .ui.dimmer .ui.button"),
            $inputFile = $(".ui.dimmable .ui.dimmer input[type='file']");

        $($buttonFile).click(function () {
            $(this).siblings('input[type="file"]').trigger('click');
        });

        $($inputFile).change(function () {
            readURL(this);
        });

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('.ui.blurring.image > img').attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

    </script>

{% endblock %}
