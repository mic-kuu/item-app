{% extends "layout.html" %}
{% block title %}Categories{% endblock %}
{% block content %}

    <div class="ui three column doubling stackable grid centered container">

        {% for category in categories %}
            <div class="column">
                <div class="ui fluid card">

                    <a href="{{ url_for("itemView", category_id=category.id) }}" class="image">
                        <img src="{{ url_for("static", filename="uploads/"+category.picture) if category.picture != none else url_for("static", filename="empty_img.png") }}">
                    </a>

                    <div class="content">
                        <span class="right floated">
                            <a href="{{ url_for("editCategory", category_id=category.id) }}">
                                <i class="edit large icon link"></i>
                            </a>
                            <a href="{{ url_for("deleteCategory", category_id=category.id) }}">
                                <i class="trash large icon link"></i>
                            </a>


                        </span>
                        <a href="{{ url_for("itemView", category_id=category.id) }}">
                            <strong>{{ category.name }}</strong>
                        </a>

                    </div>


                </div>
            </div>
        {% endfor %}

    </div>

    <script>
        $('.ui.dropdown')
            .dropdown();
    </script>

{% endblock %}
